name: Functional Android App Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
  pull_request_target:

jobs:
  android-app:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v4

      - name: ⬇️ Checkout PR Repository
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v4
        with:
            ref: ${{ github.event.pull_request.head.sha }}

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version-file: '.nvmrc'

      - name: 🧩 Install Dependencies
        run: |
          npm ci

      - name: 📦 Download app
        run: |
            mkdir -p apps
            wget https://github.com/webdriverio/native-demo-app/releases/download/v1.0.8/android.wdio.native.app.v1.0.8.apk -P apps

      - name: 📲 Run Tests on an Android Emulator
        env:
            REGION: us
            SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
            SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        run: npm run android.sauce.emulators.app.us

      - name: 🛠️ Check Allure Results Before Report Generation
        run: |
          echo "Checking allure-results directory..."
          ls -l allure-results || echo "No allure-results directory found!"

      - name: 🏗️ Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          sudo unzip allure-2.27.0.zip -d /opt/
          sudo ln -s /opt/allure-2.27.0/bin/allure /usr/bin/allure
          allure --version

      - name: 🧹 Clean Allure Results (if needed)
        run: |
          rm -rf allure-report || true
          rm -rf allure-results/history || true

      - name: 🕒 Wait Before Report Generation
        run: sleep 5

      - name: 📊 Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: 🔍 Validate Allure Report After Generation
        run: |
          echo "Checking allure-report directory..."
          ls -l allure-report || echo "No allure-report directory found!"
          cat allure-report/index.html || echo "No index.html found!"

      - name: 🚀 Publish Allure Report
        uses: simple-elf/allure-report-action@v1
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_version: 2.27.0
          gh_pages: gh-pages
          allure_history: allure-history
