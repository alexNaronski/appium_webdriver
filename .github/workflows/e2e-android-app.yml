name: Functional Android App Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
  pull_request_target:

jobs:
  android-app:
    runs-on: ubuntu-latest


    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v4

      - name: ‚¨áÔ∏è Checkout PR Repository
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v4
        with:
            ref: ${{ github.event.pull_request.head.sha }}

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
            node-version-file: '.nvmrc'

      - name: üß© Install Dependencies
        run: |
          npm ci

      - name: Check for excluded dependencies
        id: check-deps
        if: github.actor == 'dependabot[bot]'
        run: |
            if echo "${{ github.event.pull_request.title }}" | grep -Eq "appium|appium-uiautomator2-driver|appium-xcuitest-driver"; then
              echo "Skipping tests due to dependency update"
              echo "::set-output name=skip::true"
            fi

      - name: üì¶ Download app
        if: steps.check-deps.outputs.skip != 'true'
        run: |
            mkdir -p apps
            wget https://github.com/webdriverio/native-demo-app/releases/download/v1.0.8/android.wdio.native.app.v1.0.8.apk -P apps

      - name: üì¨ Upload App to Sauce Labs
        if: steps.check-deps.outputs.skip != 'true'
        env:
              SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
              SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        run: |
                curl -v \
                    -F "payload=@./app/android.wdio.native.app.v1.0.8.apk" \
                    -F name=wdio-demo-app-android.apk \
                    -u "${{ secrets.SAUCE_USERNAME }}:${{ secrets.SAUCE_ACCESS_KEY }}" \
                    'https://api.us-west-1.saucelabs.com/v1/storage/upload'

      - name: üì≤ Run Tests on an Android Emulator
        if: steps.check-deps.outputs.skip != 'true'
        env:
            REGION: us
            SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
            SAUCE_ACCESS_KEY: ${{ secrets.SAUCE_ACCESS_KEY }}
        run: npm run android.sauce.emulators.app.us

      # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Allure CLI
      - name: Install Allure CLI
        if: steps.check-deps.outputs.skip != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          sudo apt-get install -y wget unzip
          wget https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip
          sudo unzip allure-2.27.0.zip -d /opt/
          sudo ln -s /opt/allure-2.27.0/bin/allure /usr/bin/allure
          allure --version

      # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Allure –æ—Ç—á—ë—Ç–∞
      - name: üìä Generate Allure Report
        if: steps.check-deps.outputs.skip != 'true'
        run: |
          allure generate allure-results --clean -o allure-report

      # –ó–∞–≥—Ä—É–∑–∫–∞ Allure –æ—Ç—á—ë—Ç–∞ –∫–∞–∫ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞
      - name: üì§ Upload Allure Report as Artifact
        if: steps.check-deps.outputs.skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      # –ü—É–±–ª–∏–∫–∞—Ü–∏—è Allure –æ—Ç—á—ë—Ç–∞
      - name: üöÄ Publish Allure Report
        if: steps.check-deps.outputs.skip != 'true'
        uses: simple-elf/allure-report-action@v1
        with:
          allure-results: allure-results