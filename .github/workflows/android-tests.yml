name: Android Emulator Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  android-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      - name: Install system image
        run: |
          yes | sdkmanager "system-images;android-30;google_apis;x86"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86" --force

      - name: Start emulator
        run: |
          emulator -avd test -no-snapshot-save -no-audio -no-window -gpu off &
          adb wait-for-device
          adb shell input keyevent 82 &

      - name: Verify emulator is running
        run: adb devices

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Run Appium Server
        run: |
          npm install -g appium
          appium --log-level error &
          sleep 10

      - name: Run WebDriverIO Tests
        run: |
          npx wdio run wdio.conf.js

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: path/to/test-results