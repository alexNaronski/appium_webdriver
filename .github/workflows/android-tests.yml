name: Android Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel
          emulator-options: "-no-window -no-audio -gpu off"
          script: |
            adb devices
            adb install app/android.wdio.native.app.v1.0.8.apk
            chmod +x app/chromedriver
            npm install -g appium
            appium --log-level error &
            sleep 10
            npx wdio run wdio.conf.js
