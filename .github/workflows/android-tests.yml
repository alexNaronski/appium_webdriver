name: Android Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" \
                     "system-images;android-30;google_apis;x86_64"

      - name: Create AVD
        run: echo "no" | avdmanager create avd -n test -k "system-images;android-30;google_apis;x86_64" --force

      - name: Start AVD
        run: |
          emulator -avd test -no-window -no-audio -no-boot-anim &
          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) || $(getprop sys.boot_completed) != 1 ]]; do sleep 1; done'
          adb shell input keyevent 82

      - name: Start Appium server
        run: |
          npm install -g appium
          appium --log-level info &
          sleep 10  # Подождать запуска Appium

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npx wdio run wdio.conf.js
